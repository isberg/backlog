
box: node:7.2.0
build:
  steps:
    - script:
        name: install elm globally
        code: |
          npm install -g elm@0.18.0

    - script:
        name: debug elm
        code: |
          elm-make -h

    - script:
        name: install elm-lang/virtual-dom
        code: elm-package install elm-lang/virtual-dom  --yes
        
    - script:
        name: install elm-lang/html
        code: elm-package install elm-lang/html --yes
        
    - script:
        name: install elm-lang/core
        code: elm-package install elm-lang/core --yes
        
    - script:
        name: elm-make
        code: |
          elm-make --yes Main.elm --output=index.html
          
    - script:
        name: cleanup build result
        code: |
          rm -rf elm-stuff          
          
# http://devcenter.wercker.com/docs/workflows
push:
  box:
    id: nginx:alpine

  steps:
    - script:
        name: copy files to nginx
        code: |
          cp /pipeline/source/index.html /usr/share/nginx/html
    - script:
        name: copy from pipeline/input to pipeline output
        code: |
          cp /pipeline/input/*.html /pipeline/output
      
    # push container as-is
    - internal/docker-push:
        disable-sync: true
        username: $USERNAME
        password: $PASSWORD
        port: 8000
        tag: latest, $WERCKER_GIT_COMMIT, $WERCKER_GIT_BRANCH
        repository: isberg/backlog

deploy:
#  box:
#    id: timfallmk/hyper-cli
#    cmd: /bin/sh
  
  steps:
    - script: 
        name: install hyper-cli
        code: |
          curl -L https://hyper-install.s3.amazonaws.com/hyper-linux-x86_64.tar.gz | tar xvz
          ls .
          chmod u+x hyper
          PATH=$PATH:.

    - script:
        name: hyper version
        code: hyper -v

    - script:
        name: hyper config
        code: hyper config --accesskey $HYPER_ACCESSKEY --secretkey $HYPER_SECRETKEY

    - script:
        name: hyper ps -a
        code: hyper ps -a
